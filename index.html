<!doctype html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Number Validator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
        .content-auto {
            content-visibility: auto;
        }
        .result-div{
            height: 150px;
        overflow: auto;
        }
        }
    </style>
    </head>
<body>

<div class="max-w-sm mx-auto">
  <h1 class="text-2xl font-bold mt-10">Telephone Number Validator</h1>

<form class="mx-auto mt-20">
  <div class="mb-5">
    <label for="user-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone Number</label>
    <input type="text" id="user-input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="555 123 12 12"  />
  </div>
  <div id="results-div" class="result-div border-solid border-2 border-black-600">
  </div>
  <div class="mt-4">
    <button id="check-btn" class="w-2/4 h-12 px-6 text-blue-100 transition-colors duration-150 bg-blue-700 rounded-lg focus:shadow-outline hover:bg-blue-800">Check</button>
    <button id="clear-btn" class="w-1/4 h-12 px-6 text-amber-100 transition-colors duration-150 bg-amber-500 rounded-lg focus:shadow-outline hover:bg-amber-600 float-end">Clear</button>
  </div>
</form>
</div>
<script src="script.js"></script>
</body>
</html>
